<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challange 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex d-lg-none justify-content-between align-items-center mt-3">
            <h6 class="fw-bold">Fullstack Web Javascript</h6>
            <a href="https://nabilaba.github.io" target="_blank">
                <img src="https://avatars.githubusercontent.com/u/45154878?s=40&v=4" alt="avatar" class="rounded-circle"
                    width="30" height="30">
            </a>
        </div>
        <div class="row">
            <div class="col-12 col-lg-5">
                <div class="position-sticky sticky-lg-top py-3">
                    <div class="px-lg-4 py-2 text-bg-dark rounded-3 mb-3">
                        <div class="container-fluid py-lg-4">
                            <h1 class="display-5 fw-bold">Challange 05</h1>
                            <h6>Endpoint Rest API</h6>
                            <ul id="endpoint"></ul>
                        </div>
                    </div>
                    <form method="POST" id="createForm">
                        <div class="row mb-2">
                            <label class="col-3 col-form-label" for="name">Nama</label>
                            <div class="col-9">
                                <input class="form-control" type="text" name="name" id="name" placeholder="BMW">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-3 col-form-label" for="rent_price">Sewa / Hari</label>
                            <div class="col-9">
                                <input class="form-control" type="number" name="rent_price" id="rent_price"
                                    placeholder="100000">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-3 col-form-label" for="size">Ukuran</label>
                            <div class="col-9">
                                <select class="form-select" name="size" id="size">
                                    <option value="Kecil">Kecil</option>
                                    <option value="Sedang">Sedang</option>
                                    <option value="Luas">Luas</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-3 col-form-label" for="image_url">Foto</label>
                            <div class="input-group col-9 w-75">
                                <input class="form-control" type="url" name="image_url" id="image_url"
                                    placeholder="https://...">
                                <button class="btn btn-success" type="button" id="btn_upload" onclick="createForm.anu.click()">Upload</button>
                            </div>
                        </div>
                        <input class="form-control" type="file" name="anu" id="anu" hidden onchange="uploadImage(this, createForm.image_url)">
                        <button type="submit" class="btn btn-primary w-100 mt-2">Tambah Data</button>
                    </form>
                </div>
            </div>
            <div class="col py-3">
                <div class="d-none d-lg-flex justify-content-between align-items-center mb-1">
                    <h6 class="fw-bold">Fullstack Web Javascript</h6>
                    <a href="https://nabilaba.github.io" target="_blank">
                        <img src="https://avatars.githubusercontent.com/u/45154878?s=40&v=4" alt="avatar"
                            class="rounded-circle" width="30" height="30">
                    </a>
                </div>

                <div id="result" class="row row-cols-1 row-cols-lg-2 align-content-center g-3"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Rincian Mobil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-0 py-1"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Perbarui Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
