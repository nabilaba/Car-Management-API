paths:
  /users/:
    get:
      tags: ["Users"]
      summary: Get all users
      description: Get all users
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  role:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                example:
                  id: 1
                  name: John Doe
                  email: "johndoe@gmail.com"
                  password: "123456"
                  role: "member"
                  createdAt: "2022-12-03T13:11:11.473Z"
                  updatedAt: "2022-12-03T13:11:11.473Z"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Terjadi kesalahan pada server!

  /users/{id}:
    get:
      tags: ["Users"]
      summary: Get user by id
      description: Get user by id
      parameters:
        - in: path
          name: id
          required: true
          description: User id
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  role:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                example:
                  id: 1
                  name: John Doe
                  email: "johndoe@gmail.com"
                  password: "123456"
                  role: "member"
                  createdAt: "2022-12-03T13:11:11.473Z"
                  updatedAt: "2022-12-03T13:11:11.473Z"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User tidak ditemukan!
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Terjadi kesalahan pada server!
    put:
      tags: ["Users"]
      summary: Update user by id
      description: Update user by id
      parameters:
        - in: path
          name: id
          required: true
          description: User id
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
              example:
                name: John Doe
                email: "johndoe@gmail.com"
                password: "12345678"
                role: "member"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                message:
                  type: string
                  example: Berhasil mengubah data user!
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                message:
                  type: string
                  example: Password tidak boleh sama!
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User tidak ditemukan!
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Terjadi kesalahan pada server!
    delete:
      tags: ["Users"]
      summary: Delete user by id
      description: Delete user by id
      parameters:
        - in: path
          name: id
          required: true
          description: User id
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User berhasil dihapus!
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User tidak ditemukan!
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Terjadi kesalahan pada server!

  /users/me:
